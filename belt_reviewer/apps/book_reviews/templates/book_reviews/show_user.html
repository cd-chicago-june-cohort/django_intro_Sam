<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Info</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'book_reviews/styles.css' %}">
    </head>
    <body>
        <div class='container-fluid'>
            <div class='col-md-12 text-right'><a href='/home'>Home</a> | <a href='/add'>Add Book and Review</a> | <a href='/logout'>Logout</a></div>
            <div class='col-md-4 col-md-offset-1'>
                <div class='col-md-12'><h4>User: {{user.username}}</h4></div>
                <div class='col-md-12'>Name: {{user.first_name}} {{user.last_name}}</div>
                <div class='col-md-12'>Email: {{user.email}}</div>
                <div class='col-md-12'>Total Reviews: {{review_count}}</div>
                <div class='col-md-12'>Posted Reviews on the following books:</div>
                {% for book in book_list %}
                    <div class='col-md-12 indent'><a href='/books/{{book.id}}'>{{book.title}}</a></div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
