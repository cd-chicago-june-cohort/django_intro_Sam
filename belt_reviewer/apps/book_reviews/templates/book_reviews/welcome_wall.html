<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'book_reviews/styles.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'book_reviews/script.js' %}"></script>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-md-9'><h4>Welcome, {{user.first_name}}</h4></div>
                <div class='col-md-3'><a href='/add'>Add Book and Review</a> | <a href='/logout'>Logout</a></div>
            </div>
            <div class='row'>
                <div class='col-md-4 col-md-offset-1 left'>
                    {% include 'book_reviews/reviews.html' %}
                </div>
                <div class='col-md-4 col-md-offset-1 right'>
                    <h4>Other Books with Reviews:</h4>
                    <div class='col-md-8 col-md-offset-2 book-scroll'>
                        {% for book in books %}
                            <div class='col-md-12'><a href='/books/{{book.id}}'>{{book.title}}</a></div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class='col-md-12 footer'></div>
        </div>
    </body>
</html>
