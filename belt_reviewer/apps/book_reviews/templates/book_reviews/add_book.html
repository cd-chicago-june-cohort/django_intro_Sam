<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add a book review!</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'book_reviews/styles.css' %}">
    </head>
    <body>
        <div class='container-fluid'>
            <div class='col-md-12 text-right'><a href='/home'>Home</a> | <a href='/logout'>Logout</a></div>
            <div class='col-md-12'><h3>Add a New Book Title and Review</h3></div>
            <div class='col-md-6 col-md-offset-1'>
                <form action='/create' method='post'>
                    {% csrf_token %}
                    <div class="form-horizontal">
                        <div class='form-group'>
                            <div class='col-md-2'><label for="book_title" class="control-label">Book Title:</label></div>
                            <div class="col-md-10"><input class="form-control:focus" type="text" name="book_title"></div>
                        </div>
                        <div class='author-font'>Author:</div>
                        <div class='form-group'>
                            <div class='col-md-4 indent'><label for="author_list" class="control-label">Choose from the list:</label></div>
                            <div class='col-md-7 indent'><select class="form-control col-md-" name='author_list'>
                                <option>Select an Author</option>
                                {% for author in authors %}
                                <option value='{{author.id}}'>{{author.first_name}} {{author.last_name}}</option>
                                {% endfor %}
                            </select></div>
                        </div>
                        <div class='form-group'>
                            <div class='author-font indent add-author'>Or add a new author:</div>
                            <div class="col-md-2 indent"><label for="add_author_first" class="control-label">First Name:</label></div>
                            <div class="col-md-3 indent"><input class="form-control:focus" type="text" name="add_author_first"></div>
                            <div class="col-md-2 indent"><label for="add_author_last" class="control-label">Last Name:</label></div>
                            <div class="col-md-3 indent"><input class="form-control:focus" type="text" name="add_author_last"></div>
                        </div>
                        <label for="review" class="col-1 col-form-label">Review:</label>
                        <textarea class="form-control review" name="review"></textarea>
                        <div class='row star-picker'>
                            Rating:
                            <select class="form-control stars-menu" name="stars">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select> stars.
                        </div>
                        {% for message in messages %}
                            <div class='col-md-12 msg'>{{message}}</div>
                        {% endfor %}
                        <div class="col-4"><input class="btn btn-primary" type="submit" value="Add Book and Review"></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
