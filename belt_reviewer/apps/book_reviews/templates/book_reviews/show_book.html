<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Reviews</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'book_reviews/styles.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'book_reviews/script.js' %}"></script>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='col-md-12 text-right'><a href='/home'>Home</a> | <a href='/logout'>Logout</a></div>
            <div class='row'>
                <div class='col-md-9'><h2 class='text-left'>{{book.title}}<h2><h3 class='text-left'>Author: {{author}}</h3></div>
            </div>
            <div class='row'>
                <div class='col-md-4 col-md-offset-1 left'>
                    {% include 'book_reviews/reviews.html' %}
                </div>
                <div class='col-md-4 col-md-offset-1 right'>
                    {% include 'book_reviews/add_review.html' %}
                </div>
            </div>
        </div>
    </body>
</html>
