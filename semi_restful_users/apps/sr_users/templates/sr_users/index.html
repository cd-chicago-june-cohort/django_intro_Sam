<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semi-Restful Users</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'sr_users/styles.css' %}">
    </head>
    <body>
        <div class='container-fluid whole'>
            <div class='row'>
                <div class='col-md-12'><h1>Users</h1></div>
            </div>
            <div class='col-md-6 col-md-offset-3'>
                <table class='table table-striped table-bordered table-hover' >
                    <thead>
                        <tr>
                            <th>ID</th><th>Name</th><th>Email</th><th>Created At</th><th>Actions</th>
                        </tr>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at}}</td>
                            <td><a href='users/{{user.id}}'>Show</a> | <a href='users/{{user.id}}/edit'>Edit</a> | <a href='users/{{user.id}}/destroy'>Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                    {% for message in messages %}
                <div class='row'>
                    {{message}}
                </div>
                    {% endfor %}
                <div class='row'>
                    <div class='col-md-12'><a href='/users/new'>Add a new user</a></div>
                </div>
            </div>    
        </div>
    </body>
</html>
